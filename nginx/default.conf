server {
    listen 80;
    server_name satyaappdevops.live;

    # 1) Special location for ACME challenge files (Certbot)
    location ^~ /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # 2) Proxy /api to the backend container
    location /api/ {
        proxy_pass http://backend:8800/;
    }

    # 3) Fallback for everything else to serve Reactâ€™s index.html
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }
}